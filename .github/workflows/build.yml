name: build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: >-
            base-devel
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-openssl
            p7zip
      - name: build
        shell: msys2 {0}
        run: |
          ln -s $(pwd) ~/NxNandManager
          cd ~/NxNandManager/NxNandManager
          
          # Build the project with debug logging enabled
          echo "Building NxNandManager with debug logging..."
          make -j"$(nproc)"
          
          # Package artifacts
          mkdir -p $GITHUB_WORKSPACE/bin
          cp NxNandManager.exe $GITHUB_WORKSPACE/bin
          
          # Copy Dokan DLL if it exists in the repo
          if [ -f virtual_fs/dokan/x64/dokan1.dll ]; then
            echo "Found dokan1.dll in repo, copying to artifact..."
            cp virtual_fs/dokan/x64/dokan1.dll $GITHUB_WORKSPACE/bin
          else
            echo "Warning: dokan1.dll not found in repo"
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: NxNandManager
          path: bin/*

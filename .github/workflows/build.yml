name: build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: >-
            base-devel
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-openssl
      - name: build
        shell: msys2 {0}
        run: |
          ln -s $(pwd) ~/NxNandManager
          cd ~/NxNandManager/NxNandManager
          
          # Download and extract Dokan runtime DLL
          mkdir -p virtual_fs/dokan/x64
          curl -L -o /tmp/dokan.zip "https://github.com/dokan-dev/dokany/releases/download/v2.1.0.1000/Dokan_x64.exe"
          7z x -o/tmp/dokan /tmp/dokan.zip dokan1.dll -r
          find /tmp/dokan -name "dokan1.dll" -exec cp {} virtual_fs/dokan/x64/ \;
          
          # Build the project
          make -j"$(nproc)"
          
          # Package artifacts
          mkdir -p $GITHUB_WORKSPACE/bin
          cp NxNandManager.exe $GITHUB_WORKSPACE/bin
          if [ -f virtual_fs/dokan/x64/dokan1.dll ]; then
            cp virtual_fs/dokan/x64/dokan1.dll $GITHUB_WORKSPACE/bin
          else
            echo "Warning: dokan1.dll not found, artifact may not run"
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: NxNandManager
          path: bin/*

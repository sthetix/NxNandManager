name: build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: >-
            base-devel
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-openssl
            p7zip
      - name: build
        shell: msys2 {0}
        run: |
          ln -s $(pwd) ~/NxNandManager
          cd ~/NxNandManager/NxNandManager
          
          # Download and extract Dokan runtime DLL
          echo "Downloading Dokan library..."
          curl -L -o /tmp/dokan.zip "https://github.com/dokan-dev/dokany/releases/download/v2.1.0.1000/DokanSetup.exe"
          
          # List contents to verify download
          echo "Archive contents:"
          7z l /tmp/dokan.zip || { echo "Failed to read archive"; exit 1; }
          
          # Extract dokan1.dll
          mkdir -p virtual_fs/dokan/x64
          7z x -o/tmp/dokan /tmp/dokan.zip -r || { echo "Failed to extract archive"; exit 1; }
          
          # Find and copy dokan1.dll
          echo "Searching for dokan1.dll..."
          find /tmp/dokan -name "dokan1.dll" -type f
          find /tmp/dokan -name "dokan1.dll" -type f -exec cp {} virtual_fs/dokan/x64/ \;
          
          # Verify the DLL was extracted
          if ! [ -f virtual_fs/dokan/x64/dokan1.dll ]; then
            echo "Error: Failed to extract dokan1.dll from Dokan archive"
            echo "Listing /tmp/dokan contents:"
            ls -R /tmp/dokan || echo "Directory does not exist"
            exit 1
          fi
          echo "Successfully extracted dokan1.dll"
          
          # Build the project
          make -j"$(nproc)"
          
          # Package artifacts
          mkdir -p $GITHUB_WORKSPACE/bin
          cp NxNandManager.exe $GITHUB_WORKSPACE/bin
          cp virtual_fs/dokan/x64/dokan1.dll $GITHUB_WORKSPACE/bin
      - uses: actions/upload-artifact@v4
        with:
          name: NxNandManager
          path: bin/*
